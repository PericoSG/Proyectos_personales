<body>
  <div class="login-card">
    <div class="text-center mb-4">
      <h2 class="login-title">Iniciar sesión</h2>
      <p class="text-muted">Bienvenido de nuevo a nuestras actividades de verano</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="enviarMensaje()">
      @if(generalError){
      <div class="alert alert-danger" role="alert">
        {{ generalError }}
      </div>
      }
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" formControlName="email"
          [class.is-invalid]="f['email'].invalid && (f['email'].touched || f['email'].dirty)">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" formControlName="password"
          [class.is-invalid]="f['password'].invalid && (f['password'].touched || f['password'].dirty)">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Entrar</button>
      </div>
    </form>

    <div class="divider my-4">o</div>

    <div class="google-login mb-3">
      <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google logo" class="me-2">
      Iniciar sesión con Google
    </div>

    <p class="text-center text-muted mt-3">
      ¿No tienes cuenta?
      <a href="/register.html" class="text-decoration-none">Regístrate</a>
    </p>
  </div>
</body>
